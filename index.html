<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Flavor Scraper</title>
</head>
<body>
    <h2>Flavor Scraper</h2>
    <form action="/scrape" method="post">
        <label>输入多个网址（每行一个）:</label><br>
        <textarea name="urls" rows="5" cols="60"></textarea><br><br>

        <label>品牌（例：Just Juice）:</label><br>
        <input type="text" name="brand" size="40"><br><br>

        <label>口味列表（每行一个）:</label><br>
        <textarea name="flavors" rows="10" cols="60"></textarea><br><br>

        <button type="submit">开始爬取</button>
    </form>
</body>
</html>
